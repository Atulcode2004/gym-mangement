<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fitness Class Registration</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .form-container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        width: 100%;
        max-width: 500px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top:200px;
        /* margin-bottom:200px; */
      }
      .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-top: 15px;
      }
      input,
      select,
      textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      button {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        background: #28a745;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background: #218838;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Fitness Class Registration</h2>
      <form action="submit.php" method="post">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required />

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="12" max="100" required />

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">-- Select Gender --</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>

        <label for="contact">Phone Number:</label>
        <input
          type="tel"
          id="contact"
          name="contact"
          pattern="[0-9]{10}"
          required
        />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="time">Preferred Time:</label>
        <select id="time" name="time" required>
          <option value="">-- Choose Time Slot --</option>
          <option value="Morning (6AM - 8AM)">Morning (6AM - 8AM)</option>
          <option value="Afternoon (12PM - 2PM)">Afternoon (12PM - 2PM)</option>
          <option value="Evening (5PM - 7PM)">Evening (5PM - 7PM)</option>
        </select>

        <label for="goals">Fitness Goals:</label>
        <textarea
          id="goals"
          name="goals"
          rows="3"
          placeholder="E.g., weight loss, muscle gain, general fitness..."
          required
        ></textarea>

        <button type="submit">Register</button>
      </form>
    </div>
  </body>
</html>
